<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Debug Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message) {
            log.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        addLog('üéØ Testing WebSocket connection to ws://localhost:5000/api/ws');
        
        const ws = new WebSocket('ws://localhost:5000/api/ws');
        
        ws.onopen = function() {
            status.textContent = 'Connected ‚úÖ';
            addLog('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
        };
        
        ws.onerror = function(error) {
            status.textContent = 'Error ‚ùå';
            addLog('‚ùå WebSocket –æ—à–∏–±–∫–∞: ' + JSON.stringify(error));
        };
        
        ws.onclose = function() {
            status.textContent = 'Disconnected üîå';
            addLog('üîå WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ');
        };
        
        ws.onmessage = function(event) {
            addLog('üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ: ' + event.data);
        };
    </script>
</body>
</html>
